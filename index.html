<!DOCTYPE html>
<html>
<head>
    <title>Simulasi Algoritma Pengurutan</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 500px;
        }

        .kotak {
            width: 20px;
            margin: 0 1px;
        }
    </style>
</head>
<body>
    <h1>Simulasi Algoritma Pengurutan</h1>
    <div class="container">
        <div class="kotak" style="height: 100px; background-color: red;"></div>
        <div class="kotak" style="height: 200px; background-color: blue;"></div>
        <div class="kotak" style="height: 150px; background-color: yellow;"></div>
        <div class="kotak" style="height: 120px; background-color: green;"></div>
        <div class="kotak" style="height: 250px; background-color: orange;"></div>
    </div>

    <button onclick="mulaiPengurutan('bubbleSort')">Bubble Sort</button>
    <button onclick="mulaiPengurutan('selectionSort')">Selection Sort</button>
    <button onclick="mulaiPengurutan('insertionSort')">Insertion Sort</button>

    <script>
        function jedaWaktu(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function bubbleSort() {
            let kotakKotak = document.querySelectorAll('.kotak');
            let ditukar;
            let n = kotakKotak.length;
            do {
                ditukar = false;
                for (let i = 0; i < n - 1; i++) {
                    let tinggi1 = parseInt(kotakKotak[i].style.height);
                    let tinggi2 = parseInt(kotakKotak[i + 1].style.height);
                    if (tinggi1 > tinggi2) {
                        kotakKotak[i].style.height = tinggi2 + 'px';
                        kotakKotak[i + 1].style.height = tinggi1 + 'px';
                        ditukar = true;
                        await jedaWaktu(100); // Jeda untuk animasi
                    }
                }
                n--;
            } while (ditukar);
        }

        async function selectionSort() {
            let kotakKotak = document.querySelectorAll('.kotak');
            let n = kotakKotak.length;
            for (let i = 0; i < n - 1; i++) {
                let indeksMin = i;
                for (let j = i + 1; j < n; j++) {
                    let tinggi1 = parseInt(kotakKotak[j].style.height);
                    let tinggiMin = parseInt(kotakKotak[indeksMin].style.height);
                    if (tinggi1 < tinggiMin) {
                        indeksMin = j;
                    }
                }
                if (indeksMin !== i) {
                    let temp = kotakKotak[i].style.height;
                    kotakKotak[i].style.height = kotakKotak[indeksMin].style.height;
                    kotakKotak[indeksMin].style.height = temp;
                    await jedaWaktu(100); // Jeda untukanimasi
                }
            }
        }

        async function insertionSort() {
            let kotakKotak = document.querySelectorAll('.kotak');
            let n = kotakKotak.length;
            for (let i = 1; i < n; i++) {
                let saatIni = kotakKotak[i].style.height;
                let j = i - 1;
                while (j >= 0 && parseInt(kotakKotak[j].style.height) > parseInt(saatIni)) {
                    kotakKotak[j + 1].style.height = kotakKotak[j].style.height;
                    j--;
                }
                kotakKotak[j + 1].style.height = saatIni;
                await jedaWaktu(100); // Jeda untuk animasi
            }
        }

        function mulaiPengurutan(algoritma) {
            switch (algoritma) {
                case 'bubbleSort':
                    pengurutanGelembung();
                    break;
                case 'selectionSort':
                    pengurutanSeleksi();
                    break;
                case 'insertionSort':
                    pengurutanPenyisipan();
                    break;
                default:
                    console.log('Algoritma pengurutan tidak valid');
            }
        }
    </script>
</body>
</html>
